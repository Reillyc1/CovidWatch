<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - CovidWatch</title>
    <link rel="stylesheet" href="stylesheets/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascripts/home.js" defer></script>
    <script src="javascripts/login.js" defer></script>
</head>
<body onload="username(); email()">
    <header>
        <a href="/">
            <img class="logo" src="project_logo.png" alt="CovidWatch">
        </a>
        <div class="dropdown">
            <button type="button" class="dropbtn right" onclick="dropdown()">
                <i class="fa fa-user"></i>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <a class="inner" href="/">Home</a>
                <button class="inner" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="dashboard-container">
            <h1><i class="fa fa-user-circle"></i> My Account</h1>

            <!-- Account Details Section -->
            <section class="account-section">
                <h2>Account Details</h2>
                <div class="details-card">
                    <div class="detail-row">
                        <span class="detail-label"><i class="fa fa-user"></i> Username:</span>
                        <span class="detail-value" id="username">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label"><i class="fa fa-envelope"></i> Email:</span>
                        <span class="detail-value" id="email">Loading...</span>
                    </div>
                </div>
            </section>

            <!-- Check-in History Section -->
            <section class="history-section">
                <h2>Check-in History</h2>
                <button type="button" class="collapsible" onclick="history()">
                    <i class="fa fa-history"></i> View My Check-in History
                    <i class="fa fa-chevron-down"></i>
                </button>
                <div class="content">
                    <div id="history">
                        <p>Click the button above to load your check-in history.</p>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="actions-section">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <a href="/" class="action-btn">
                        <i class="fa fa-qrcode"></i>
                        <span>Check In to Venue</span>
                    </a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="#faqs">FAQs</a>
    </footer>
</body>
</html>
